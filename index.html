<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        body {
            background: black;
            color: white;
        }
        div {
            width: 150px;
            height: 150px;
            background: silver;
            margin: 10px;
            float: left;
        }
        .no1 {
            border: 10px solid red;
        }
        .no2 {
            border-width: 10px 20px 30px 40px;
            border-color: red;
            border-style: solid;
        }
        .no3 {
            border-width: 10px;
            border-color: red orange green blue;
            border-style: solid;
        }
        .no4 {
            border-width: 10px;
            border-color: red;
            border-style: solid dotted dashed double;
        }
        .no5 {
            border-width: 10px;
            border-color: red;
            border-style: solid;
            border-radius: 20px;
        }
        .no6 {
            border-width: 10px;
            border-color: red;
            border-style: solid;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 40px;
            border-bottom-left-radius: 60px;
            border-top-left-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="no1"></div>
    <div class="no2"></div>
    <div class="no3"></div>
    <div class="no4"></div>
    <div class="no5"></div>
    <div class="no6"></div>
</body>
</html>
